<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Your Links</title>
<style>
  :root{--bg:#0f1720;--card:#0b1220;--accent:#f59e0b;--muted:#9aa9b8}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#e6eef6;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}
  .wrap{width:100%;max-width:720px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
  .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff6b6b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#081122}
  h1{font-size:20px;margin:0}
  p.lead{margin:4px 0 18px;color:var(--muted);font-size:14px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.02));padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
  .btn{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;margin-bottom:10px;border-radius:10px;background:#071224;border:1px solid rgba(255,255,255,0.03);text-decoration:none;color:#e6eef6}
  .btn small{color:var(--muted);font-size:13px}
  .foot{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
  .favicon{width:36px;height:36px;border-radius:8px;background:#fff2;display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:#071224}
  @media (max-width:420px){.logo{width:44px;height:44px}.btn{padding:10px}}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">L</div>
      <div>
        <h1>Your Links</h1>
        <p class="lead">One place for my music, socials, and more — transparent links so you always know where you’re going.</p>
      </div>
    </header>

    <div class="card">
      <!-- Replace hrefs with your real links -->
      <a class="btn" href="https://allmylinks.com/nervinity" target="_blank" rel="noopener noreferrer">
        <div>
          <strong>AllMyLinks</strong><br><small>All links in one place (opens AllMyLinks)</small>
        </div>
        <small>Open →</small>
      </a>
      
      <p class="foot">Tip: this is my official hub — safe to share and accepted on Reddit.</p>
    </div>
  </div>
</body>
</html>
